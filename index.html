<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Room</title>
    <meta  name="description" content="フラワーショップのサイトです">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
     <header class="header">
        <h1 class="header_title">Flower Room</h1>
        <nav>
            <ul class="header_nav">
                <li>
                    <a href="#pickup">PICK UP</a>
                </li>
                <li>
                    <a href="#shop">SHOP</a>
                </li>
            </ul>
        </nav>
     </header>
    <!-- /header -->
     <main>
        <!-- firstVier -->
         <section class="firstView">
            <picture>
                <source media="(max-width:560px)" srcset="image\spring_sp.png">
                <img class="firstView_img" src="image/spring_pc.png" alt="花籠を持った女性" >
            </picture>
         </section>
         <!-- /firstVier -->
          <!-- pickup -->
           <section id="pickup" class="pickup">
            <div class="u-sectionWrapper">
                <h2 class="pickup_title u-sectionTitle">PICK UP</h2>
            <div class="pickup_item">
                <div class="pickup_imgContainer">
                    <img class="pickup_img" src="image/hd-wallpaper.png" alt="窓と花の画像">
                </div>
                <div class="pickup_textContainer">
                    <h3 class="pickup_itemTitle">お花の定期便始めました</h3>
                    <p class="u-sectionText">届いたら花瓶に入れるだけ。
                        <br>
                        お手軽に花のある生活を始めてみませんか？
                    </p>
                    <div class="pickup_btn">
                        <a href="#" class="pickup_btnLink">Read More</a>
                    </div>
                </div>
            </div>
            <div class="pickup_item pickup_item-reverse">
                <div class="pickup_imgContainer">
                    <img class="pickup_img" src="image/summer.png" alt="テーブルと花の画像">
                </div>
                <div class="pickup_textContainer">
                    <h3 class="pickup_itemTitle">カフェのご案内</h3>
                    <p class="u-sectionText">
                        店舗横にカフェを併設しています。
                        <br>
                        季節のお花を眺めながらゆったりとしたお時間をお過ごしください。
                    </p>
                    <div class="pickup_btn">
                        <a href="#" class="pickup_btnLink">Read More</a>
                    </div>
                </div>
            </div>
           </section>
           <!-- /pickup -->
            <!-- shop -->
             <section id="shop" class="shop">
                <div class="u-sectionWrapper">
                    <h2 class="u-sectionTitle">SHOP</h2>
                    <p class="shop_text">Flower Roomの店舗案内はこちらをご覧ください。
                    </p>
                    <div class="shop_btn">
                        <a href="#" class="shop_btnLink">View More</a>
                    </div>
                </div>
             </section>
             <!-- /shop -->
     </main>
     <!-- footer -->
      <footer class="footer">
        <small class="footer_copyright">©Copy right</small>
      </footer>
      <!-- /footer -->
</body>
</html>
